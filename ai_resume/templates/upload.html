<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg text-dark">
            <div class="card-header text-white text-center py-4">
                <h2 class="mb-0">AI Resume Analyzer</h2>
                <p class="mb-0">Match Your Resume with the Perfect Job</p>
            </div>
            <div class="card-body p-4">
                <p class="text-center mb-4">
                    Upload your resume and job description to calculate the match percentage.
                </p>
                <form action="/" method="POST" enctype="multipart/form-data" class="row g-3">
                    <div class="col-md-6">
                        <label for="resume" class="form-label">Upload Resume <span class="text-muted">(PDF/DOCX)</span></label>
                        <input type="file" class="form-control" name="resume" accept=".pdf,.docx" required>
                    </div>
                    <div class="col-md-6">
                        <label for="job_desc" class="form-label">Upload Job Description <span class="text-muted">(PDF/DOCX)</span></label>
                        <input type="file" class="form-control" name="job_desc" accept=".pdf,.docx" required>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-submit btn-lg px-5">Analyze</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light text-dark py-3">
                <small>Powered by AI Resume Analyzer Â© 2024</small>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
