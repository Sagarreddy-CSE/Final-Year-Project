<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
        }
        .card-header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }
        .progress-bar {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
            transform: scale(1.05);
        }
        .display-4 {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg text-dark">
            <div class="card-header text-white text-center py-4">
                <h2 class="mb-0">Resume Screening Result</h2>
            </div>
            <div class="card-body text-center p-4">
                <p class="mb-3 fs-5">Your resume matches the job description with the following score:</p>
                <h3 class="mb-4 display-4">{{ score }}%</h3>

                <!-- Progress Bar -->
                <div class="progress mb-4" style="height: 35px; border-radius: 20px; overflow: hidden;">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                         role="progressbar" style="width: {{ score }}%;"
                         aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="100">
                        {{ score }}%
                    </div>
                </div>

                <a href="/" class="btn btn-primary btn-lg px-5">Upload Another</a>
            </div>
            <div class="card-footer text-center bg-light text-dark py-3">
                <small>Powered by AI Resume Analyzer Â© 2024</small>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
